<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the App Component</h3>
      <hr>
      <app-servers></app-servers>
      
      <hr>
      <app-success-alert></app-success-alert>
      <app-warning-alert></app-warning-alert>

      <button class="btn btn-primary"
        (click)="toggleShowDetail()">Toggle Show Detail</button>
      <p *ngIf="showDetail">detail is hoge</p>
      <p *ngFor="let logItem of logs; let i = index"
        [ngStyle]="{backgroundColor: (i % 2 === 0) ? 'blue' : 'yellow'}"
        [ngClass]="{'white-text': i % 2 === 0}">toggle count: {{ i }}: {{ logItem }} </p>
    </div>
  </div>
</div>
